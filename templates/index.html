<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summarization</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="w-full page">
        <header class="header inset-0 py-0 w-full flex flex-col justify-center justify-items-center content-center h-20 rounded-b-lg">
            <div class="self-center title">Data Summarization</div>
        </header>
        <section class="flex flex-wrap mt-10 w-full">
            <div class="w-full md:w-1/2">
                <form class="w-full flex flex-col md:h-screen" action="{{url_for('Summarize')}}" method="post">
                    <textarea class="w-11/12 md:h-1/2 m-2 p-4 border-black rounded-lg border self-center justify-center"
                        name="data" id="data" cols="30" rows="10" placeholder="Enter your Data"
                        required="required"></textarea>
                    <div class="flex p-2 mx-6 items-center range text-white">
                        <h3>Summary Length</h3>
                        <input type="range" class="m-2" min="20" max="1000" name="maxL">
                    </div>
                    <div class="flex self-center">
                        <button class="m-1 text-white btn font-semi-bold py-2 px-4 rounded-lg"
                            type="submit" onclick="Check()">Submit</button>
                        <button class="m-1 bg-red-500 hover:bg-red-400 text-white font-semi-bold py-2 px-4 rounded-lg"
                            type="reset">Clear</button>
                    </div>
                </form>
            </div>
            <div class="w-full mt-10 md:mt-0 md:w-1/2 relative">
                <div class="mt-2 flex flex-col w-full md:h-screen">
                    <textarea 
                        class="w-11/12 rounded-lg p-4 self-center justify-center md:h-3/4" rows="10"
                        cols="30" name="result" readonly placeholder="Your Summary">{{result}}</textarea>
                    <button
                        class="m-2 absolute bottom-0 md:mb-40  right-6 btn text-white font-semi-bold py-2 px-4 rounded-lg self-center"
                        onclick="myFunction()">Copy text</button>
                </div>
            </div>
        </section>
    </div>
    <script>
        function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("myInput");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
    <script>
        function Check() {
            var reg = /<(.|\n)*>/g;

            if (reg.test(document.getElementById("data").value) == true) {
                var ErrorText = 'Make Sure You Provide Valid Data.';
                alert('Error Text');

            }
        }
    </script>
    <script src="/static/js/script.js"></script>
</body>

</html>
